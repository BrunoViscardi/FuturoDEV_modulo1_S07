<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M01S07 - Ex.03</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box-container">
        <div class="registro-container">
            <p class="titulo"> Sign in to <br> this session</p>
            <p class="registro"> if you don't have an accont, <br> You can <a
                    href="https://dribbble.com/shots/15140755-Sign-In-UI">Register here!</a></p>
        </div>
        <div class="login-container">
            <div class="campo-email">
                <input type="text" placeholder="Email address">
            </div>
            <div class="campo-senha">
                <input type="password" placeholder="Password">
                <img style="cursor: pointer;" src="assets/eye.png" alt="Mostrar Senha" width="20px" height="20px">
            </div>
            <p style="cursor: pointer;">Forgot password?</p>
            <a class="button-SignIn" href="">Sign in</a>

            <div class="continue-container">
                <hr>
                <div class="continue"> <img src="assets/google.png" alt="ícone google" width="25px"
                        height="25px">
                    Continue with Google
                </div>
                <div class="continue"> <img src="assets/facebook.png" alt="ícone facebook" width="25px"
                        height="25px">
                    Continue with Facebook
                </div>
            </div>
        </div>
    </div>

</body>

</html>

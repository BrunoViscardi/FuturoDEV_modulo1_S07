<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box-container">
        <div class="box-conteudo">
            <div class="container-titulos">
                <h1>Create an account</h1>
                <h3>Setup a free account to get access to unlimited courses</h3>
            </div>
            <div class="container-formulario">
                <form>
                    <label for="FullName"><b>Full Name</b></label><br>
                    <input type="text" name="FullName" placeholder="Please enter the full name"><br>
                    <label for="Username"><b>Username</b></label><br>
                    <input type="text" name="Username" placeholder="Please enter your username"><br>
                    <label for="Email"><b>Email</b></label><br>
                    <input type="email" name="Email" placeholder="Please enter your email"><br>
                    <label for="Password"><b>Password</b></label><br>
                    <input type="password" name="Email" placeholder="***************"><br>
                    <label for="phoneNumer"><b>phone Number</b></label><br>
                    <div class="phone-number-input">
                        <input id=code type="tel" name="phone-number" placeholder="+1">
                        <input id=phone type="tel" name="phone-number" placeholder="Please enter your phone number">
                    </div>
                </form>
                <div class="SignUp-container">
                    <button id="button"> Sign Up</button>
                    <p id="Login">Already have an account? <b><a href="">Login</a></b></p>

                </div>
            </div>
        </div>
    </div>

</body>
